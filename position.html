<!DOCTYPE html>

<html>
    <head>
        <title>Position</title>
    </head>
    <body style = "height: 2000px; padding-top: 60px; padding-left: 80px;">
        <div style = "
            background-color: black;
            color: white;
            position: fixed;
            top: 0px;
            left: 0px;
            right: 75px;
            height: 50px;
            z-index: 1;
        ">Header
        </div>
        <div style = "
            background-color: green;
            color: white;
            position: fixed;
            top: 50px;
            bottom: 0px;
            left: 0px;
            width: 72px;
        ">Sidebar
        <div style = "
            position: absolute;
            background-color: red;
            color: white;
            right: 0px;
            top: 0px;
        ">
            abs
        </div>
        </div>

        <div style = "
            position: absolute;
            background-color: red;
            color: white;
            left: 0;
            top: 10;
        ">
            abs
        </div>

        <div style = "
            background-color: lightblue;
            height: 200px;
            width: 200px;
            position: static;
        ">div1
        </div>
        <div style = "
            background-color: lightpink;
            height: 200px;
            width: 200px;
            position: relative;
        ">div2
        <div style = "
            position: absolute;
            background-color: red;
            color: white;
            left: 0;
            top: 10;
        ">
            abs
        </div>
        </div>
    </body>
</html>
