<!DOCTYPE html>

<html>
  <head>
    <title>YouTube Clone</title>

      <style>
        .thumbnail{
          width: 300px;
          display: block;
        }

        .search-bar{
            font-size: 20px;
            margin-left: 12px;
            display: block;
        }

        .vid-title{
            width: 300px;
        }
        
        .vid-preview{
          vertical-align: top;
          width: 300px;
          display: inline-block;
          margin-right: 15px;        
        }
      </style>
  </head>

  <body>
    <input class = "search-bar" type = "text" placeholder = "Search">
    <div class = vid-preview>
      <img class = "thumbnail" src = "thumbnails/thumbnail-1.webp">
      <p class = vid-title>Talking Tech and AI with Google CEO Sundar Pichai!</p>
      <p class = vid-author>Marques Brownlee</p>
      <p class = vid-stats>3.4M views &#183; 6 months ago</p>
    </div>

    <div class = vid-preview>
      <img class = "thumbnail" src = "thumbnails/thumbnail-2.webp">
      <p class = vid-title>Try Not To Laugh Challenge #9</p>
      <p class = vid-author>Markiplier</p>
      <p class = vid-stats>19M views &#183; 4 years ago</p>
    </div>
  </body>
</html>
